<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
         <div class="screen">
        <div class="head-screen">
            <p id="status">Ready to Play</p>
            <div id="playlist-icon" class="">
                <img src="./assets/playlist.png" alt="" class="playlist-icon">
            </div>
        </div>
        
        <div id="disc" class="screen-img">
            <img src="./assets/audio3.png" alt="">
        </div>
        
        <div class="song-info">
            <h3 id="song_name">----</h3>
            <p id="artist_name">----</p>
        </div>
        
       
        <div class="media_controls">
            <div id="repeat" class="repeat" >
                <img src="./assets/repeat.png" alt=""  class="repeat-icon">
            </div>

            <div id="previous" class="button">
                <img src="./assets/rewind.png" class="rewind" alt="">
            </div>
            <div id="play" class="button" value="Play">
                <img id="play-icon" src="./assets/play.png" class="play" alt="">
                <img id="pause-icon" src="./assets/pause.png" class="pause" alt="">
            </div>
            <div id="next" class="button">
                <img src="./assets/next.png" class="next" alt="">
            </div>
            <div class="wrap" id="volume_wrap_div">
                <div class="volume-div display" id="volume-div">
                    <input type="range" name="" id="volume_slider" min="10" max="100" value="90" class="volume-slider">
                </div>
                <div id="volume" class="volume">
                    <img id="unmute" src="./assets/volume.png" alt="" class="volume-icon">
                    <img id="mute" src="./assets/mute.png" alt="" class="mute-icon">
                </div>
                
            </div>
        </div>
    </div>
    </div>
   
    
    <div id="modal" class="modal">
        <div class="playlist">
            
            <div class="head-playlist">
                <h3>Playlist</h3>
                <div id="cross-icon" class="">
                    <img src="./assets/close.png" alt="" class="cross-icon">
                </div>
            </div>
            
            <div class="list-section">
                <div class="list">
                    <div class="artist-info">
                        <h4>Batchbug</h4>
                        <p>sweet dreams</p>
                    </div>
                    
                    <audio src="./Music/batchbug-sweet-dreams.mp3" id="1" controls></audio>
                </div>
                <div class="list">
                    <div class="artist-info">
                        <h4>Cali</h4>
                        <p>beats</p>
                    </div>
                    
                    <audio src="./Music/cali-beats.mp3" id="2" controls></audio>
                </div>
                <div class="list">
                    <div class="artist-info">
                        <h4>Chillout Lounge</h4>
                        <p>slow-grind</p>
                    </div>
                    
                    <audio src="./Music/chillout-lounge-slow-grind.mp3" id="3" controls></audio>
                </div>
                <div class="list">
                    <div class="artist-info">
                        <h4>Dreaming Under The Stars</h4>
                        <p>Romance</p>
                    </div>
                    
                    <audio src="./Music/Dreaming-Under-The-Stars.mp3" id="4" controls></audio>
                </div>
            </div>

            
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
